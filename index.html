<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Activity App</title>
    <link rel = "stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel = "stylesheet" type="text/css" href="assets/css/style.css">    
</head>
<body>
    <h1>Activity App</h1>
    <br>
    <!--Add input form-->
    <div id="display">
    
        <!--User Enters Zip Code Here-->
        <form id="user-zip">
            <label for="zip-input"><p>Enter your zip code</p></label>
            <input type="text" id="zip-input"><br>
            <input id="zip-button" type="submit" value="Enter">
        </form>

        <!--User Selects Activity Here-->

        <form id="user-activity">
            <label for="zip-input"><p>What do you want to do?</p></label>
            <input id="rest" type="submit" value="Restaurant">
            <input id="act" type="submit" value="Activity">
        </form>
    </div>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js" ></script>
<script src="assets/javascript/groupon.js" ></script>
<script src="assets/javascript/meetup.js" ></script>
