<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Activity App</title>
    <link rel = "stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel = "stylesheet" type="text/css" href="assets/css/style.css">    
</head>
<body>
    <h1>Activity App</h1>
    <br>
    <!--Add input form-->
    <div id="display">
    
        <!--User Enters Zip Code Here-->

        <form id="user-zip">
            <label for="zip-input"><p>Enter your zip code</p></label>
            <input type="number" id="zip-input"><br>
            <input id="zip-button" type="submit" value="Enter">
        </form>

        <!--User Selects Activity Here-->

        <form id="user-activity">
            <label for="rest"><p>So what do you want to do?</p></label>
            <input id="rest" type="submit" value="Restaurant">
            <input id="act" type="submit" value="Activity">
            <input id="meet" type="submit" value="MeetUp">            
        </form>

        <form id="user-category">
            <label for="rest"><p>Sweet. What, exactly, are you looking for?</p></label>
            <input id="outdoors" type="submit" value="Outdoors/Adventure">
            <input id="sports" type="submit" value="Sports/Fitness">
            <input id="social" type="submit" value="Social">
            <input id="gaming" type="submit" value="Gaming">            
        </form>
         <!--User Selects Time Here : REMOVED UNLESS TIME VARIABLE USED LATER

        <form id="user-time">
            <label for="zip-input"><p>What time do you want to go out?</p></label>
            <input id="am" type="submit" value="Morning">
            <input id="pm" type="submit" value="Evening">            
        </form>
        -->
    </div>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
